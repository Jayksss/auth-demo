<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<header>
    <h1>회원가입</h1>
    <nav>
        <a th:href="@{/}">홈</a>
        <a th:href="@{/login}">로그인</a>
    </nav>
</header>

<main>
    <div th:if="${errorMessage}">
        <p class="error" th:text="${errorMessage}">에러 메시지</p>
    </div>

    <form th:action="@{/register}" th:object="${user}" method="post">
        <div>
            <label for="email">이메일</label>
            <input type="email" id="email" th:field="*{email}">
            <div class="field-error" th:if="${#fields.hasErrors('email')}"
                 th:errors="*{email}">이메일 에러</div>
        </div>

        <div>
            <label for="name">이름</label>
            <input type="text" id="name" th:field="*{name}">
            <div class="field-error" th:if="${#fields.hasErrors('name')}"
                 th:errors="*{name}">이름 에러</div>
        </div>

        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}">
            <div class="field-error" th:if="${#fields.hasErrors('password')}"
                 th:errors="*{password}">비밀번호 에러</div>
        </div>

        <div>
            <label for="passwordConfirm">비밀번호 확인</label>
            <input type="password" id="passwordConfirm" th:field="*{passwordConfirm}">
            <div class="field-error" th:if="${#fields.hasErrors('passwordConfirm')}"
                 th:errors="*{passwordConfirm}">비밀번호 확인 에러</div>
        </div>

        <div>
            <button type="submit">회원가입</button>
        </div>
    </form>
</main>
</body>
</html>
