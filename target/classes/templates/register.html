<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css">
</head>
<body class="page">
<div class="auth-card">
    <h2 class="auth-title">회원가입</h2>

    <div th:if="${errorMessage}" class="alert alert--error" th:text="${errorMessage}"></div>

    <form class="auth-form" th:action="@{/register}" th:object="${registerRequest}" method="post">
        <div class="form-group" th:classappend="${#fields.hasErrors('username')} ? ' form-group--error'">
            <input class="form-input" type="text" th:field="*{username}"
                   placeholder="아이디 (3~20자)" required>
            <p class="form-error" th:if="${#fields.hasErrors('username')}"
               th:errors="*{username}">아이디 오류</p>
        </div>

        <div class="form-group" th:classappend="${#fields.hasErrors('password')} ? ' form-group--error'">
            <input class="form-input" type="password" th:field="*{password}"
                   placeholder="비밀번호 (8자 이상)" required>
            <p class="form-error" th:if="${#fields.hasErrors('password')}"
               th:errors="*{password}">비밀번호 오류</p>
        </div>

        <div class="form-group" th:classappend="${#fields.hasErrors('email')} ? ' form-group--error'">
            <input class="form-input" type="email" th:field="*{email}"
                   placeholder="이메일" required>
            <p class="form-error" th:if="${#fields.hasErrors('email')}"
               th:errors="*{email}">이메일 오류</p>
        </div>

        <button class="btn btn-primary btn-full" type="submit">회원가입 완료</button>
    </form>

    <a class="link-sub" th:href="@{/login}">로그인으로 돌아가기</a>
</div>
</body>
</html>
