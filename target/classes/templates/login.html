<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css">
</head>
<body class="page">
<div class="auth-card">
    <h2 class="auth-title">로그인</h2>

    <div th:if="${param.registered}" class="alert alert--success">
        회원가입이 완료되었습니다. 로그인 후 이용해주세요.
    </div>
    <div th:if="${param.error}" class="alert alert--error">
        아이디 또는 비밀번호를 다시 확인해주세요.
    </div>
    <div th:if="${param.logout}" class="alert alert--success">
        정상적으로 로그아웃되었습니다.
    </div>

    <form class="auth-form" th:action="@{/login}" method="post">
        <div class="form-group">
            <input class="form-input" type="text" name="username"
                   placeholder="아이디" required>
        </div>
        <div class="form-group">
            <input class="form-input" type="password" name="password"
                   placeholder="비밀번호" required>
        </div>

        <button class="btn btn-primary btn-full" type="submit">로그인</button>
    </form>

    <a class="link-sub" th:href="@{/register}">회원가입</a>
</div>
</body>
</html>
